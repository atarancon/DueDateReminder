{% extends 'base.html' %}

{% block content %}


<table>
  <thead>
    <tr>
      <th>Bill Name</th>
      <th>Month Received</th>
      <th>Due Date</th>
      <th>Status</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for bill in bills_due_soon %}
    <tr>
      <td>{{ bill['bill_name'] }}</td>
      <td>{{ bill['month_received'] }}</td>
      <td>{{ bill['due_date'] }}</td>
      <td>{{ bill['status'] }}</td>
      <td>{{ bill['amount'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
